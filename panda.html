<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option 1: Nutzer anlegen</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #form-container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 320px; }
    h2 { text-align: center; margin-top: 0; }
    input, select { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0069d9; }
    #loading { display: none; text-align: center; margin-top: 10px; }
    #message { text-align: center; margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <div id="form-container">
    <h2>Neuen Nutzer anlegen</h2>
    <form id="createForm">
      <input type="text" id="newUsername" placeholder="Benutzername" required>
      <input type="password" id="newPassword" placeholder="Passwort" required>
      <input type="text" id="membership" placeholder="Mitgliedschaft" required>
      <button type="submit">Eintragen</button>
    </form>
    <div id="loading">Lade...</div>
    <div id="message"></div>
  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxdb_bo-KKqIf1yyQQlbI3nRPw_moF9QWY0ltpLxFy87mvOOAPumi6RUFekfUmEXEhy/exec';

    const form = document.getElementById('createForm');
    const loadingEl = document.getElementById('loading');
    const messageEl = document.getElementById('message');

    function showLoading() {
      loadingEl.style.display = 'block';
      messageEl.textContent = '';
    }
    function hideLoading() {
      loadingEl.style.display = 'none';
    }
    function showMessage(msg, isError = true) {
      messageEl.style.color = isError ? 'red' : 'green';
      messageEl.textContent = msg;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();

      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const membership = document.getElementById('membership').value.trim();

      // Bereite Append-Objekt vor
      const payload = {
        sheet: 'Tabellenblatt1',
        append: [username, password, membership]
      };
      const url = `${scriptUrl}?search=${encodeURIComponent(JSON.stringify(payload))}&cacheBust=${Date.now()}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const result = await response.json();
        hideLoading();
        // Erfolg: Google Script sollte z.B. true oder neu angelegten Datensatz zur√ºckliefern
        showMessage('Nutzer erfolgreich eingetragen!', false);
        form.reset();
      } catch (err) {
        hideLoading();
        console.error('Fehler beim Eintragen:', err);
        showMessage('Fehler beim Eintragen. Bitte erneut versuchen.');
      }
    });
  </script>
</body>
</html>
